<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<section class="panel">
		<section class="product large-product">
			<section class="add-panel">
				<input type="text" class="add text" placeholder="Назва товару">
				<button class="add button" data-tooltip="Додати новий продукт">Додати</button>
			</section>
			<hr>
			<section class="add-panel-one">
				<section class="name">
				<p><s>Помідори</s></p>
			</section>
			<section class="number">
				<section class="amount-main-panel">
					2
				</section>
			</section>
			<section class="panel-bought">
				<button class="bought" data-tooltip="Купити">
					Не куплено
				</button>
			</section>
		</section>
		<hr>
			<section class="add-panel-one">
				<section class="name">
				<p>Печиво</p>
			</section>
				<section class="number">
				<button class="minus-amount" data-tooltip="Відняти">-</button>
				<section class="amount-main-panel">
					2
				</section>
				<button class="add-amount" data-tooltip="Додати">+</button>
				</section>
				<section class="panel-bought">
				<button class="bought" data-tooltip="Купити">
					Куплено
				</button>
				<button class="cancel" data-tooltip="Відмінити">
					×
				</button>
				</section>
			</section>
			<hr>
			<section class="add-panel-one">
				<section class="name">
				<input type="text" class="text-cheese" value="Сир">
			</section>
				<section class="number">
				<button class="minus-amount-light">-</button>
				<section class="amount-main-panel">
					1
				</section>
				<button class="add-amount" data-tooltip="Додати">+</button>
				</section>
			<section class="panel-bought">
				<button class="bought" data-tooltip="Купити">
					Куплено
				</button>
				<button class="cancel" data-tooltip="Відмінити">
					×
				</button>
			</section>
			</section>
		</section>
		<article class="product small-product">
		<article class="add-panel-small">
			<p class="text-small-panel">Залишилося</p>
		</article>
		<hr>
		<article class="add-panel-small">
			<span class="product-item">
				Печиво
				<span class="amount">2</span>
			</span>
			<span class="product-item">
				Сир
				<span class="amount">1</span>
			</span>
		</article>
		<hr>
		<article class="add-panel-small">
			<p class="text-small-panel">Куплено</p>
		</article>
		<hr>
		<article class="add-panel-small">
			<span class="product-item-line">
				Помідори
				<span class="amount-line">2</span>
			</span>
		</article>
		</article>
</section>
<div class="badge">
	<p class="badge-content">Buy List</p>
	<p class="badge-create">
		Created by:
		
	</p>
	<p class="badge-name">
		Ann Rechkalova
	</p>

</div>
	</body>
</html>
